connector:
  bucket_name: orf-tmp
  source_query: |  
    SELECT p.*, r.*
    FROM dev_gold.fact_social_media_reaction_post r
    JOIN dev_gold.dim_post_details p ON r.post_key = p.post_key
    WHERE r.last_update_time >= CURRENT_TIMESTAMP - INTERVAL '5' DAY
    AND p.last_update_time >= CURRENT_TIMESTAMP - INTERVAL '5' DAY
  table_config:
    database: dev_test
    table_name: some_ai_test
    partitions: # athena types
      - Name: year
        Type: int
      - Name: month
        Type: int
      - Name: day
        Type: int

inference:
  workers: 20
  response_format: sentiment

logging:
  format: "%(asctime)s %(levelname)s %(name)s %(message)s"
  datefmt: "%Y-%m-%d %H:%M:%S"
  handlers: 
    console:
      level: INFO
    file:
      level: DEBUG
      filename: test.log
