name: Continuous Integration

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'config/**'
      - '*.py'
      - 'template.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'config/**'
      - '*.py'
      - 'template.yaml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install poetry
        poetry install

    - name: Run tests
      run: |
        poetry run pytest
